{% extends "base.html" %}
{% block mainbody %}
    <script>
        $(document).ready(function () {
            const pattern = trianglify({
                cellSize: 100,
                width: window.innerWidth,
                height: document.body.offsetHeight,
                xColors: ['#ff6138', '#f5a70b', '#f5860b', '#f5d80b'],
                colorFunction: trianglify.colorFunctions.sparkle(0.13)
            })

            // Render to SVG
            // document.body.appendChild(pattern.toSVG())
            // Render to Canvas
            document.body.appendChild(pattern.toCanvas())
        });
    </script>
    <div id="login">
        <div class="left"></div>
        <div class="right">
            {% if flag %}
                <h4>登 录</h4>
                <form action="../login_request">
                    <input class="acc" name="user" type="text" placeholder="用户名">
                    <input class="acc" name="pass" type="password" placeholder="密码">
                    <input class="submit" type="submit" value="Login">
                </form>
                <div class="fn">
                    <a href="../register">注册账号</a>
                </div>
            {% else %}
                <h4>注 册</h4>
                <form action="../register_request">
                    <input class="acc" name="user" type="text" placeholder="用户名">
                    <input class="acc" name="pass" type="password" placeholder="密码">
                    <input class="submit" type="submit" value="Register">
                </form>
                <div class="fn">
                    <a href="../login">登录账号</a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
